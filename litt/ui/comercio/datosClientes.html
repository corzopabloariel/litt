<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<style>
		.form-group .form-control {
			margin-bottom: 28px;
		}

		.data-cliente input {
			border:none;
			background: none;
			height:100%;
		}

		.data-cliente h4 {
			font-weight: 600;
		}
	</style>
</head>
<body>
	<header>
		<div class="col-xs-3 col-sm-6 logo"><img src="img/logo.png"/></div>
		<div class="col-xs-9 col-sm-6 user"><span class="user-name">Christian Solano <i class="fa fa-caret-down user-options" aria-hidden="true"></i></span></div>
		<div class="user-panel">
			<span class="user-pass">Cambiar Contraseña</span>
			<span class="logout">Cerrar Sesión</span>
		</div>
	</header>
	<div class="container"> 
		<div class="panel-a c-data-panel">

			<div class="row panel-title">
				<div class="col-sm-3 "></div>
				<div class="col-sm-6" style="border-bottom: 2px solid #769FCD;margin-bottom:20px"><h2 align="center">Datos Cliente</h2></div>
				<div class="col-sm-3"></div>
			</div>
			<div class="row data-cliente" align="center" style="padding-bottom:20px">

				</div>
				<div class="col-sm-4 col-xs-12">
					<div class="row"><h4><div class="col-xs-4" style="padding-top:11px;padding-right:0;text-align: right">DNI:</div><div class="col-xs-8"><input disabled type="text" name="" value="36506720" style="width:100%"></div></h4></div>
				</div>
				<div class="col-sm-4 col-xs-12">
					<h4>Fecha Nac: <input disabled type="date" name="" value=""></h4>

			</div>

				<div class="col-sm-4">

				<div class="col-sm-4">
					<label>Teléfono Celular</label><input disabled class="form-control" type="text" name="" placeholder="Teléfono Celular"></div>
				<div class="col-sm-4">
					<label>E-Mail</label><input disabled class="form-control" type="text" name="" placeholder="E-Mail"></div>
			</div>
			<div class="form-group">
				<h3 align="center">Domicilio Particular</h3>
				<div class="col-sm-4">
					<label>Calle Y Número</label><input disabled class="form-control" type="text" name="" placeholder="Calle y Número"></div>
				<div class="col-sm-4">
					<label>Piso, Depto, Barrio, Mnz</label><input disabled class="form-control" type="text" name="" placeholder="Piso, Depto, Barrio, Mnz"></div>
				<div class="col-sm-4">
					<label>Código Postal</label><input disabled class="form-control" type="text" name="" placeholder="Código Postal"></div>
				<div class="col-sm-6">
					<label>Localidad</label><input disabled class="form-control" type="text" name="" placeholder="Localidad"></div>
				<div class="col-sm-6">
					<label>Provincia</label><input disabled class="form-control" type="text" name="" placeholder="Provincia"></div>
			</div>
			<div class="form-group">
				<h3 align="center">Domicilio Laboral</h3>
				<div class="col-sm-4">
					<label>Calle y Número</label><input disabled class="form-control" type="text" name="" placeholder="Calle y Número"></div>
				<div class="col-sm-4">
					<label>Piso, Dpto, Barrio, Mnz</label><input disabled class="form-control" type="text" name="" placeholder="Piso, Depto, Barrio, Mnz"></div>
				<div class="col-sm-4">
					<label>Código Postal</label><input disabled class="form-control" type="text" name="" placeholder="Código Postal"></div>
				<div class="col-sm-6">
					<label>Localidad</label><input disabled class="form-control" type="text" name="" placeholder="Localidad"></div>
				<div class="col-sm-6">
					<label>Provincia</label><input disabled class="form-control" type="text" name="" placeholder="Provincia"></div>
			</div>
			<div class="form-group">
				<h3 align="center">Referido</h3>
				<div class="col-sm-3">
					<label>Nombre Completo</label>
					<input disabled class="form-control" type="text" name="" placeholder="Nombre Completo"></div>
				<div class="col-sm-3">
					<label>Teléfono Fijo</label>
					<input disabled class="form-control" type="text" name="" placeholder="Teléfono Fijo"></div>
				<div class="col-sm-3">
					<label>Teléfono Celular</label>
					<input disabled class="form-control" class="form-control" type="text" name="" placeholder="Teléfono Celular"></div>
				<div class="col-sm-3">
					<label>Parentesco</label>
					<input disabled class="form-control" type="text" name="" placeholder="Parentesco">
				</div>
			</div>
			<div class="form-group">
				<h3 align="center">Empleo</h3>
				<div class="col-sm-4">
					<label>Empresa</label><input disabled class="form-control" type="text" name="" placeholder="Empresa"></div>
				<div class="col-sm-4">
					<label>Teléfono Fijo</label><input disabled class="form-control" type="text" name="" placeholder="Teléfono Fijo"></div>
				<div class="col-sm-4">
					<label>Sueldo Neto</label><input disabled class="form-control" type="text" name="" placeholder="Sueldo Neto"></div>
			</div>
			<div class="form-group t-centered" style="width:33%">
				<div class="col-xs-12">
					<label>Producto Comprado</label>
					<input disabled class="form-control" type="text" name="" placeholder="Ej Suecos Block">
				</div>
			</div>
			<div class="bottom-btns">
				<button class="btn btn-primary btn-lg exit-btn">Salir</button>
				<button class="btn btn-primary btn-lg c-data-edit edit-btn">Editar</button>
			</div>
		</div>
	</div>
		

</body>
</html>
