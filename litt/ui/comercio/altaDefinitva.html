<!DOCTYPE html>
<html>
<head>

	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>

<body>
	<header>
		<div class="col-xs-3 col-sm-6 logo"><img src="img/logo.png"/></div>

		<div class="user-panel">
			<span class="user-pass">Cambiar Contraseña</span>
			<span class="logout">Cerrar Sesión</span>
		</div>
	</header>
		<div class="container"> 
			<div class="panel-b">
			<div class="row panel-title">
				<div class="col-sm-3 "></div>
				<div class="col-sm-6" style="border-bottom: 2px solid #769FCD;margin-bottom:20px"><h2 align="center">Domicilios</h2></div>
				<div class="col-sm-3"></div>
			</div>
			<div class="form-d">
				<h3 align="center">Domicilio Particular</h3>
				<div class="form-group col-xs-12">

					<input class="form-control" type="text" placeholder="Teléfono Celular">
					<input class="form-control" type="text" placeholder="Codigo Postal">
					<input class="form-control" type="text" placeholder="Provincia">

				</div><br>
				<h3 align="center">Domicilio Laboral</h3>
				<div class="form-group col-xs-12">
					<input class="form-control" type="text" placeholder="Calle y Numero">
					<input class="form-control" type="text" placeholder="Piso,Depto,Barrio,Mnz">
					<input class="form-control" type="text" placeholder="Teléfono Celular">
					<input class="form-control" type="text" placeholder="Codigo Postal">
					<input class="form-control" type="text" placeholder="Provincia">
					<textarea placeholder="Observaciones" class="form-control" style="height:120px">Observaciones</textarea>
				</div>
				</div><br>
				<div class="bottom-btns">
					<button class="btn btn-primary btn-lg cancel-btn">Cancelar</button>
					<button class="btn btn-primary btn-lg next-btn">Alta Definitiva</i></button>
				</div>
				
			</div>
		</div>
